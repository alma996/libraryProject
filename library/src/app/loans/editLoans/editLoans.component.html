<div class="container-md">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h2>Edit Loans</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="EditLoans(registrationForm.value)">
<div class="form container-md">

  <div class="form-group">
    <input  type="hidden" class="form-control" formControlName="loans_id" [(ngModel)]=loans_id>
  </div>


  <div class="form-group">
    <label>Return Status</label>
    <select class="form-control" formControlName="return_status" [(ngModel)]="return_status">
    <option value="Indebted">Indebted</option>
    <option value="Returned">Returned</option>
  </select>
  </div>


    <div class="form-group">
      <label>Loans Date</label>
      <input type="date" class="form-control" formControlName="loans_date" [(ngModel)]=loans_date required>
    </div>

    
    <div class="form-group">
      <label>Member</label>
      <button class="btn btn1" (click)="AddMember()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
      <select class="form-control" formControlName="member_id" [(ngModel)]="member_id" value={{member_id}}>
      <option *ngFor="let member of Members" [value]=member.member_id>
      {{member.first_name}} {{member.last_name}}
      </option>
    </select>
    </div>


    <div class="form-group">
      <label>Book</label>
      <button class="btn" (click)="AddBook()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
      <select class="form-control" formControlName="book_id" [(ngModel)]="book_id" value={{book_id}}>
      <option *ngFor="let book of Books" [value]=book.book_id>
        {{book.book_name}}
      </option>
    </select>
    </div>

   
    <div style="text-align: center;">
    <button class="btn btn-primary" type="submit">Add Loans</button>&nbsp;&nbsp;
  </div>
  </div>





  
  </form>

 
</div>


<router-outlet></router-outlet>
