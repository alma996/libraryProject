<div class="container-md">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>{{book}}</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="EditBook(registrationForm.value)">
  <div class="form container-md">

    <div class="form-group">
      <input  type="hidden" class="form-control" formControlName="book_id" [(ngModel)]=book_id>
    </div>

      <div class="form-group">
        <label>Book</label>
        <input [class.is-invalid]="book_name.invalid
          && book_name.touched" type="text" class="form-control" formControlName="book_name" [(ngModel)]=book_name>
  
        <div *ngIf="book_name.invalid && book_name.touched">
          <small *ngIf="book_name.errors ?.required" class="text-danger">Book is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Genre</label>
        <button class="btn btn1" (click)="AddGenre()"><fa-icon [icon]="faPlusCircle" title="Add new genre"></fa-icon></button>
        <select class="form-control" formControlName="genre_id" [(ngModel)]="genre_id" value={{genre_id}}>
      
        <option *ngFor="let genre of Genres" [value]=genre.genre_id selected="{{genre.genre_id == genre_id}}">
        {{genre.genre_name}}
        </option>
      </select>
      </div>



      <div class="form-group">
        <label>Author</label>
        <button class="btn" (click)="AddAuthor()"><fa-icon [icon]="faPlusCircle" title="Add new author"></fa-icon></button>
        <select class="form-control" formControlName="author_id" [(ngModel)]="author_id" value={{author_id}}>
  
        <option *ngFor="let author of Authors" [value]=author.author_id  selected="{{author.author_id == author_id}}">
          {{author.first_name}} {{author.last_name}}
        </option>
      </select>
      </div>
      
      <div class="form-group">
        <label>Publisher</label>
        <button class="btn" (click)="AddPublisher()"><fa-icon [icon]="faPlusCircle" title="Add new publisher"></fa-icon></button>
        <select class="form-control" formControlName="publisher_id" [(ngModel)]="publisher_id">
          <option>{{publisher_name}}</option>
        <option *ngFor="let publisher of Publishers"[value]=publisher.publisher_id selected="{{publisher.publisher_id == publisher_id}}">
          {{publisher.publisher_name}}
        </option>
        </select>
      </div>
  
     
      <div style="text-align: center;">
      <button class="btn btn-primary" type="submit">Edit Book</button>&nbsp;&nbsp;
    </div>
    </div>
  
  
  
  
  
    
    </form>
  
   
  </div>
  
  
  <router-outlet></router-outlet>
