<div class="container-md">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Add new Book</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="AddBook(registrationForm.value)">
  <div class="form container-md">
      <div class="form-group">
        <label>Book</label>
        <input [class.is-invalid]="book_name.invalid
          && book_name.touched" type="text" class="form-control" formControlName="book_name" ngModel required>
  
        <div *ngIf="book_name.invalid && book_name.touched">
          <small *ngIf="book_name.errors ?.required" class="text-danger">Book name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Genre</label>
        <button class="btn btn1" (click)="AddGenre()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
        <select class="form-control" formControlName="genre_id" ngModel required>
          <option value="" disabled selected>Select your option</option>
        <option *ngFor="let genre of Genres" [value]=genre.genre_id>
        {{genre.genre_name}}
        </option>
      </select>

      <div *ngIf="genre_id.invalid && genre_id.touched">
        <small *ngIf="genre_id.errors ?.required" class="text-danger">Genre name is required</small>
      </div>

      </div>


      <div class="form-group">
        <label>Author</label>
        <button class="btn" (click)="AddAuthor()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
        <select class="form-control" formControlName="author_id" ngModel required>
          <option value="" disabled selected>Select your option</option>
        <option *ngFor="let author of Authors" [value]=author.author_id>
          {{author.first_name}} {{author.last_name}}
        </option>
      </select>

      <div *ngIf="author_id.invalid && author_id.touched">
        <small *ngIf="author_id.errors ?.required" class="text-danger">Author name is required</small>
      </div>

      </div>
      
      <div class="form-group">
        <label>Publisher</label>
        <button class="btn" (click)="AddPublisher()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
        <select class="form-control" formControlName="publisher_id" ngModel required>
          <option value="" disabled selected>Select your option</option>
        <option *ngFor="let publisher of Publishers"[value]=publisher.publisher_id>
          {{publisher.publisher_name}}
        </option>
        </select>

        <div *ngIf="publisher_id.invalid && publisher_id.touched">
          <small *ngIf="publisher_id.errors ?.required" class="text-danger">Publisher name is required</small>
        </div>
      </div>
  
     
      <div style="text-align: center;">
      <button class="btn btn-primary" type="submit">Add Book</button>&nbsp;&nbsp;
    </div>
    </div>
  
  
  
  
  
    
    </form>
  
  </div>
  
  
  <router-outlet></router-outlet>
