<div class="container-fluid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Add new Author</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="AddAuthor(registrationForm.value)">
  <div class="form">
      <div class="form-group">
        <label>First Name</label>
        <input [class.is-invalid]="first_name.invalid
          && first_name.touched" type="text" class="form-control" formControlName="first_name" ngModel>
  
        <div *ngIf="first_name.invalid && first_name.touched">
          <small *ngIf="first_name.errors ?.required" class="text-danger">First Name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [class.is-invalid]="last_name.invalid && last_name.touched"
          formControlName="last_name" ngModel>
        <div *ngIf="last_name.errors && (last_name.invalid && last_name.touched)">
          <small class="text-danger" *ngIf="last_name.errors.required">Lat Name is required</small>
        </div>
      </div>
    </div>
  
  
  
  
  
      <button class="btn btn-primary" type="submit">Post User</button>&nbsp;&nbsp;
    </form>
  
   
  </div>
  
  
  <router-outlet></router-outlet>
