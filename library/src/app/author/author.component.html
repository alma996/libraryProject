<div class="container-md">
  <h1>List of Authors</h1>
    <div class="row">

      <div class="search conainer-md">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> <fa-icon [icon]="faSearch"></fa-icon>&nbsp;&nbsp;</span>
          </div>
          <input type="text" name="search" [(ngModel)]="searchText" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1"><pre></pre>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-transform" *ngFor="let author of Authors | filter: searchText | paginate: {itemsPerPage: 5, currentPage: p}">
            <td>{{author.first_name}}</td>
            <td>{{author.last_name}}</td>
  <div class="end">
            <button class="btn" (click)="DeleteAuthor(author)" title="Delete"><fa-icon [icon]="faTrash"></fa-icon></button>&nbsp;&nbsp;
            <button class="btn" (click)="EditAuthor(author)" title="Edit"><fa-icon [icon]="faUserEdit"></fa-icon></button>
          </div>
          </tr>
  
        </tbody>
      </table>

      <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

    <button class="btn" (click)="AddAuthor()" class="btn btn-primary">Add Author</button>&nbsp;&nbsp;
  </div>
  <router-outlet></router-outlet>
