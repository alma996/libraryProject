<div class="container-md">
    <div class="row">
      <div class="search-user">
        <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search"><pre></pre>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of Authors | filter: searchText | paginate: {itemsPerPage: 5, currentPage: p}">
            <td>{{author.author_id}}</td>
            <td>{{author.first_name}}</td>
            <td>{{author.last_name}}</td>
  
            <button class="btn" (click)="DeleteAuthor(author)"><fa-icon [icon]="faTrash"></fa-icon></button>&nbsp;&nbsp;
            <button class="btn" (click)="EditAuthor(author)"><fa-icon [icon]="faUserEdit"></fa-icon></button>
          </tr>
  
        </tbody>
      </table>

      <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

    <button class="btn" (click)="AddAuthor()" class="btn btn-primary">Add Author</button>&nbsp;&nbsp;
  </div>
  
  
  <router-outlet></router-outlet>
