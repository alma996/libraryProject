<div class="container-fluid">
    <h2>Add new Author</h2>
    <form [formGroup]="registrationForm">
  
        <div class="container-md">
        <div class="form-group">
            <input type="hidden" class="form-control" formControlName="author_id" [(ngModel)]="author_id">
            </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="first_name" [(ngModel)]="first_name">
        </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="last_name" [(ngModel)]="last_name">
      </div>
  
  <div style="text-align: center;">
      <button class="btn btn-primary" type="submit" (click)="EditAuthor(registrationForm.value)" >Edit Author</button>&nbsp;&nbsp;
    </div>
    </div>
    </form>
  
  </div>
  
  
  <router-outlet></router-outlet>
