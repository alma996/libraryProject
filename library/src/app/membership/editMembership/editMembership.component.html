<div class="container-fluid">
    <h2>Edit Membership</h2>
    <form [formGroup]="registrationForm">
  
        <div class="form container-md col-6">
            <div class="form-group">
                <input type="hidden" class="form-control" formControlName="membership_id" [(ngModel)]="membership_id">
                </div>

        <div class="form-group">
            <input type="hidden" class="form-control" formControlName="member_id" [(ngModel)]="member_id">
            </div>

      <div class="form-group">
        <label>Date of payment</label>
        <input type="date" class="form-control" formControlName="date_of_payment" [(ngModel)]="date_of_payment">
        </div>

        <div class="form-group">
            <label>Year</label>
            <input type="number" class="form-control" formControlName="year" [(ngModel)]="year">
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control" formControlName="amount" [(ngModel)]="amount">
                </div>

  <div style="text-align: center;">
      <button class="btn btn-primary" type="submit" (click)="EditMembership(registrationForm.value)" >Edit Membership</button>&nbsp;&nbsp;
    </div>
    </div>
    </form>
  
  </div>
  <router-outlet></router-outlet>
