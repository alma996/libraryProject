<div class="container-fluid">
    <h2>Edit Member</h2>
    <form [formGroup]="registrationForm">
  
        <div class="form container-md col-6">
        <div class="form-group">
            <input type="hidden" class="form-control" formControlName="member_id" [(ngModel)]="member_id">
            </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="first_name" [(ngModel)]="first_name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="last_name" [(ngModel)]="last_name">
            </div>

            <div class="form-group">
                <label>Birth date</label>
                <input type="date" class="form-control" formControlName="birth_date" [(ngModel)]="birth_date">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address" [(ngModel)]="address">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" [(ngModel)]="email">
                        </div>

                        <div class="form-group">
                            <label>Phone NUmber</label>
                            <input type="number" class="form-control" formControlName="phone_number" [(ngModel)]="phone_number">
                            </div>

  <div style="text-align: center;">
      <button class="btn btn-primary" type="submit" (click)="EditMember(registrationForm.value)" >Edit Member</button>&nbsp;&nbsp;
    </div>
    </div>
    </form>
  
  </div>
  <router-outlet></router-outlet>
