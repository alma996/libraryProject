<div class="container-md">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Add new Member</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="AddMember(registrationForm.value)">
  <div class="form container-md">
      <div class="form-group">
        <label>First Name</label>
        <input [class.is-invalid]="first_name.invalid
          && first_name.touched" type="text" class="form-control" formControlName="first_name" ngModel>
  
        <div *ngIf="first_name.invalid && first_name.touched">
          <small *ngIf="first_name.errors ?.required" class="text-danger">First Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input [class.is-invalid]="last_name.invalid
          && last_name.touched" type="text" class="form-control" formControlName="last_name" ngModel>
  
        <div *ngIf="last_name.invalid && last_name.touched">
          <small *ngIf="last_name.errors ?.required" class="text-danger">Last Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Birth date</label>
        <input [class.is-invalid]="birth_date.invalid
          && birth_date.touched" type="date" class="form-control" formControlName="birth_date" ngModel>
  
        <div *ngIf="birth_date.invalid && birth_date.touched">
          <small *ngIf="birth_date.errors ?.required" class="text-danger">Birth date is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input [class.is-invalid]="address.invalid
          && address.touched" type="text" class="form-control" formControlName="address" ngModel>
  
        <div *ngIf="address.invalid && address.touched">
          <small *ngIf="address.errors ?.required" class="text-danger">Address is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="email.invalid
          && email.touched" type="email" class="form-control" formControlName="email" ngModel>
  
        <div *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors ?.required" class="text-danger">Email is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input [class.is-invalid]="phone_number.invalid
          && phone_number.touched" type="text" class="form-control" formControlName="phone_number" ngModel>
  
        <div *ngIf="phone_number.invalid && phone_number.touched">
          <small *ngIf="phone_number.errors ?.required" class="text-danger">Phone Number is required</small>
        </div>
      </div>
  
     
      <div style="text-align: center;">
      <button class="btn btn-primary" type="submit">Post Genre</button>&nbsp;&nbsp;
    </div>
    </div>
  
  
  
  
  
    
    </form>
  
   
  </div>
  
  
  <router-outlet></router-outlet>
